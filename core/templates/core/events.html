{% extends "core/base.html" %}

{% block content %}

{% if events %}
<div class="flex flex-wrap gap-10 pl-20 pt-10">
    {% for event in events %}
    <div class="max-w-sm w-80 h-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 flex flex-col hover:bg-gray-950 transition-colors">
        <!-- <a href="#">
            <img class="rounded-t-lg h-40 w-full object-cover" src=" " alt="" />
        </a> -->
        <div class="p-5 flex-grow flex flex-col">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                    {{ event.event_title }}
                </h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 flex-grow">
                {{ event.description }}
            </p>
            
            <h3 class="text-gray-700 dark:text-gray-400"> {{ event.event_date }} </h3>
            {% if user.is_authenticated %}
            <a href="{% url 'event-book' event.id %}" class="inline-flex items-center justify-center w-full mt-5 px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Get Tickets
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="inline-flex items-center justify-center w-full mt-5 px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Get Tickets
            </a>

            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% endif %}

{% endblock %}
