{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto mt-10">
    <h2 class="text-center text-3xl font-bold text-gray-800">Register as a Seller</h2>

{% if messages %}
    <!-- Display Success Messages -->
    <div id="message-popup" class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded shadow-lg">
            {% for message in messages %}
                <div class="text-center">
                    <p class="text-xl {% if message.tags == 'success' %}text-green-500{% else %}text-red-500{% endif %}">{{ message }}</p>
                </div>
            {% endfor %}
            <button onclick="closePopup()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Close</button>
        </div>
    </div>
{% endif %}



    <!-- Registration Form -->
    <form method="POST" action="{% url 'trade-event-seller' %}" class="mt-8 max-w-xl mx-auto bg-white shadow-lg rounded-lg p-8 border border-gray-200">
        {% csrf_token %}
        
        <!-- Name -->
        <div class="mb-4">
            <label for="name" class="block text-gray-800 font-bold mb-2">Name:</label>
            <input type="text" id="name" name="name" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Company Name -->
        <div class="mb-4">
            <label for="company_name" class="block text-gray-800 font-bold mb-2">Company Name:</label>
            <input type="text" id="company_name" name="company_name" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Location -->
        <div class="mb-4">
            <label for="location" class="block text-gray-800 font-bold mb-2">Location:</label>
            <input type="text" id="location" name="location" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Services -->
        <div class="mb-4">
            <label for="services" class="block text-gray-800 font-bold mb-2">Services:</label>
            <textarea id="services" name="services" required 
                      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" 
                    class="transition-colors duration-300 bg-white text-gray-800 w-4 p-3 border border-2 border-gray-700 hover:bg-gray-500 hover:text-white">
                Register
            </button>
        </div>
    </form>
</div>

<script>
    function closePopup() {
        document.getElementById('message-popup').style.display = 'none';
    }
</script>

{% endblock %}
