{% extends 'core/base.html' %}

{% block content %}

<div class = "p-10">
    <h1 class = "text-4xl text-center">Be an organizer</h1>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <div class="flex items-center justify-center p-12">
            <div class="mx-auto w-full max-w-[550px] bg-white">
                
                <!-- Form starts here -->
                <div class="mb-5">
                    <label for="event_title" class="mb-3 block text-base font-medium text-[#07074D]">
                        Organization name
                    </label>
                    <input
                        type="text"
                        name="organization_name"
                        id="organizationt_name"
                        placeholder="Organization name"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    />
                </div>
                <div class="mb-5">
                    <label for="organization_name" class="mb-3 block text-base font-medium text-[#07074D]">
                        Organizer's name
                    </label>
                    <input
                        type="text"
                        name="organizer's_name"
                        id="organizer's_name"
                        placeholder="Organizer's name"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    />
                </div>
                <div class="mb-5">
                    <label for="organization_address" class="mb-3 block text-base font-medium text-[#07074D]">
                        Organization Address
                    </label>
                    <input
                        type="text"
                        name="organization_address"
                        id="organizationt_address"
                        placeholder="Organization Address"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    />
                </div>
                <div class="mb-5">
                    <label for="email" class="mb-3 block text-base font-medium text-[#07074D]">
                        Email
                    </label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Enter Email"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    />
                </div>
                <div class="mb-5">
                    <label for="phone_number" class="mb-3 block text-base font-medium text-[#07074D]">
                        Phone Number
                    </label>
                    <input
                        type="text"
                        name="phone_number"
                        id="phone_number"
                        placeholder="Enter phone number"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"/>
                </div>
                <div class="mb-5">
                    <label for="website" class="mb-3 block text-base font-medium text-[#07074D]">
                      Website
                    </label>
                    <input
                        type="url"
                        name="website"
                        id="website"
                        placeholder="Enter organization website"
                        class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                    />
                </div>
            
    
                <div>
                    <button type="submit" class="hover:shadow-form w-full rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none">
                        Submit request
                    </button>
                </div>
            </div>
        </div>
    </form>

</div>
{% endblock %}
