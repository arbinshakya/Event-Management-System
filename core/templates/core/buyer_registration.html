{% extends 'core/base.html' %}

{% block content %}
<div class="container mx-auto mt-10">
    <h2 class="text-center text-3xl font-bold text-gray-800">Register as a Buyer</h2>

    {% if messages %}
        <!-- Display Success Messages -->
        <div id="message-popup" class="fixed top-0 left-0 w-full h-full bg-gray-900 bg-opacity-50 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow-lg">
                {% for message in messages %}
                    <div class="text-center">
                        <p class="text-xl {% if message.tags == 'success' %}text-green-500{% else %}text-red-500{% endif %}">{{ message }}</p>
                    </div>
                {% endfor %}
                <button onclick="closePopup()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded">Close</button>
            </div>
        </div>
    {% endif %}



    <!-- Registration Form -->
    <form method="POST" action="{% url 'buyer-registration' %}" class="mt-8 max-w-xl mx-auto bg-white shadow-lg rounded-lg p-8 border border-gray-200">
        {% csrf_token %}
        
        <!-- Name -->
        <div class="mb-4">
            <label for="first_name" class="block text-gray-800 font-bold mb-2">First Name:</label>
            <input type="text" id="first_name" name="first_name" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div class="mb-4">
            <label for="last_name" class="block text-gray-800 font-bold mb-2">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Company Name -->
        <div class="mb-4">
            <label for="phone" class="block text-gray-800 font-bold mb-2">Phone: </label>
            <input type="text" id="phone" name="phone" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-800 font-bold mb-2">Email:</label>
            <input type="email" id="email" name="email" required 
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" 
                    class="transition-colors duration-300 bg-white text-gray-800 w-4 p-3 border border-2 border-gray-700 hover:bg-gray-500 hover:text-white">
                Register
            </button>
        </div>
    </form>
</div>

<script>
    function closePopup() {
        document.getElementById('message-popup').style.display = 'none';
    }
</script>

{% endblock %}
