{% extends "core/base.html" %}
{% load socialaccount %}

{% block navbar %}{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="container bg-white shadow-lg p-8 rounded-lg" style="max-width: 500px; margin: 10 auto;">
        <!-- Page Heading -->
        <h3 class="text-3xl font-semibold text-center text-gray-800">Login</h3>
        <br>

        <!-- Display error messages -->
        <!-- {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-center text-red-500 font-semibold">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %} -->

        <!-- Login Form -->
        <form method="POST" autocomplete="off">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="mb-4">
                <input type="text" name="username" id="id_username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your username" required>
                {{ form.username.errors }}
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <input type="password" name="password" id="id_password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter your password" required>
                {{ form.password.errors }}
            </div>

        

            <!-- Submit Button -->
            <button type="submit" class="mt-4 w-full bg-gray-800 text-white p-3 rounded-lg hover:bg-gray-600 transition duration-200">
                Login
            </button>
                <!-- Google Login Button -->
                <div class="text-center mt-4">
                    <a href="{% provider_login_url 'google' %}?next={% url 'home' %}"
                       class="g_id_signin flex items-center justify-center gap-2 bg-white text-gray-700 border border-gray-300 rounded-lg shadow-md py-2 px-4 hover:bg-gray-100 transition duration-200"
                       style="text-decoration: none;">
                        <!-- Google Icon -->
                        <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
                             alt="Google logo"
                             class="w-5 h-5"> -->
                        <span class="font-semibold text-gray-800">Login with Google</span>
                    </a>
                </div>
        </form>

        <!-- Signup Redirect -->
        <br>
        <div class="text-center">
            <p class="text-gray-600">Don't have an account?</p>
            <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700">Sign up</a>
        </div>
    </div>
</div>
{% endblock %}
